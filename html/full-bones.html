<!doctype html>
<!--[if IE 7]> <html class="ie ie7 lt-ie10 lt-ie9 lt-ie8" lang="en-US" dir="ltr"> <![endif]-->
<!--[if IE 8]> <html class="ie ie8 lt-ie10 lt-ie9" lang="en"-US" dir="ltr"> <![endif]-->
<!--[if IE 9]> <html class="ie ie9 lt-ie10" lang="en-US" dir="ltr"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en-US" dir="ltr"> <!--<![endif]-->
  <head>
    <!-- Character set -->
    <meta charset="utf-8">
    <!-- HTML5 elements for old IEs -->
    <!--[if lt IE 9]>
    <script src="/js/html5.js"></script>
    <![endif]-->
    <!-- Set viewport scaling-->
    <meta name="viewport" content="width=device-width">
    <!-- Robots -->
    <meta name="robots" content="index,follow">
    <!-- Canonical URL -->
    <link rel="canonical" href="http://domain.com/">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.png">
    <!-- Page title & description -->
    <title>Page Title</title>
    <meta name="description" content="">
    <!-- Facebook Open Graph meta tags -->
    <meta property="og:type" content="article"> 
    <meta property="og:url" content="URL of this object">
    <meta property="og:site_name" content="Name of site hosting article">
    <meta property="og:image" content="URL to an image">
    <meta property="og:title" content="Name of article">
    <meta property="og:description" content="Description of object"> 
    <meta property="article:author" content="URL to Author object">
    <meta property="article:section" content="Section of article">
    <meta property="article:tag" content="Keyword">
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="URL of this content">
    <meta name="twitter:title" content="Name of article">
    <meta name="twitter:description" content="Description of content">
    <meta name="twitter:image" content="URL to an image">
    <!-- Optional Twitter Card meta tags -->
    <meta name="twitter:site" content="@username">
    <meta name="twitter:site:id" content="Twitter ID">
    <meta name="twitter:creator" content="@username">
    <meta name="twitter:creator:id" content="Twitter ID">
    <!-- Windows application settings -->
    <meta name="msapplication-TileImage" content="URL to an image"> 
    <meta name="msapplication-TileColor" content="HEX color">
    <!-- iOS web application settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- iOS web application images -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/images/application-touch-icon-precomposed.png">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header class="header" role="banner">
      <a href="/" class="logo">Site Name</a>
      <nav class="navigation" role="navigation">
        <ul class="menu">
          <li><a href="/">Menu Item</a></li>
        </ul><!-- /.menu -->
      </nav><!-- /.navigation -->
    </header><!-- /.header -->
    <section class="hero" role="complimentary">
      
    </section><!-- /.hero -->
    <section class="main">
      <article class="content" role="main">
        
      </article><!-- /.content -->
      <aside class="aside" role="complimentary">
        
      </aside><!-- /.aside -->
    </section><!-- /.main -->
    <footer class="footer" role="contentinfo">

    </footer><!-- /.footer -->
    <!-- JavaScript -->
    <script src="/js/script.js"></script>
  </body>
</html>
